<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Flower Shop</title>
    <style>
        /* CSS styles */
        * {
          margin: 40px;
          margin-right: 60px;
        }
        
        body {
          margin: 0;
          padding: 0;
          background-color: rgb(248, 225, 230); /* Set the background color for the body */
        }
        
        .slide {
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-color: inherit; /* Inherit the body background color */
          display: flex;
          align-items: flex-start; /* Align items vertically to the top */
          justify-content: center; /* Align items horizontally */
          flex-direction: column;
          font-family: Arial, sans-serif;
          font-size: 24px;
          color: white;
        }
        
        .slide h1 {
          margin-bottom: 10px; /* Add margin to create a gap before the heading */
          color: black; /* Change the color of the heading to black */
          margin-right: 50px;
        }
        .slide h6 {
          margin-bottom: 10px; /* Add margin to create a gap before the heading */
          color: gray; /* Change the color of the heading to black */
          margin-right: 50px;
        }
        
        .slide p {
          color: black; /* Change the color of the paragraph to black */
        }
        
        .button-container {
          align-self: flex-start; /* Adjust the vertical alignment of the button within the container */
          justify-self: flex-end; /* Adjust the horizontal alignment of the button within the container */
        }
        
        .shop-button {
          margin-left:0px;
          padding: 10px 20px;
          background-color: red; /* Change the background color to red */
          color: white; /* Change the text color to white */
          border: none;
          font-size: 18px;
          cursor: pointer;
        }
        
        .slide img {
          position: absolute;
          top: 0;
          right:200px;
          width: auto; /* Set the desired width of the image */
          height: autopx; /* Automatically adjust the height to maintain the aspect ratio */
        }
      </style>
</head>
<body>
<div class="slide">
    <h1>Let's make
        <br>beautiful flowers a
        <br>part of your life.</h1>
    <h6 class="x">It is a long established fact that a reader will be distracted by the readable
        <br>content of a page when looking at its layout. The point of using Lorem Ipsum is
        <br>that it has a more-or-less normal distribution of letters.</h6>
        
    <div class="button-container">
        <button class="shop-button">Shop Now</button>
    </div>

    <img src="t.png" alt="Your Image">
</div>
</body>
</html>
