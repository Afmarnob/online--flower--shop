<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online flower shop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .shape1 h1{
        color: rgb(0, 0, 0);
    }
    .shape{
        color: gray;
    }

    .banner {
      background-image: url('Rectangle 9.png');
      background-size:1200px;
      background-position: center;
      color: rgb(11, 1, 1);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px; /* Adjust the height of the banner */
      max-width: 1000px; /* Adjust the maximum width of the banner */
      margin: 0 auto; /* Center the banner horizontally */
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-right: 10px; /* Add margin to the right */
    }

    .search-input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #bb4c4c;
      color: #4CAF50;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 16px;
    }
    
    h1 {
      text-align: center;
      color: white;
      margin: 0;
      padding: 10px;
      position: absolute;
      top: 20px; /* Adjust the vertical position */
      left: 50%; /* Align horizontally to the center */
      transform: translateX(-50%); /* Center the heading */
      font-size: 24px; /* Adjust the font size */
    }

    p {
      text-align: center;
      color: white;
      margin: 0;
      padding: 10px;
      position: absolute;
      top: 60px; /* Adjust the vertical position */
      left: 50%; /* Align horizontally to the center */
      transform: translateX(-50%); /* Center the paragraph */
      font-size: 10px; /* Adjust the font size */
    }
  </style>
</head>
<body class="shape1">
  <h1 >Get The Latest Deals</h1>
  <p class="shape">$30 coupon for first shopping</p>
  <div class="banner">
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Enter your search term">
    </div>
    <button class="search-button">subcribe</button>
  </div>
</body>
</html>
